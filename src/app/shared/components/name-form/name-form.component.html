<form [formGroup]="userForm"
    class="change-name-container">
    <h1>Welcome!</h1>
    <div class="field">
        <input type="text"
            placeholder="Enter your nickname..."
            formControlName="name"
            required>
    </div>
    <button class="btn"
        type="submit"
        (click)="submit()"
        [disabled]="!userForm.valid">Set Name</button>
</form>
