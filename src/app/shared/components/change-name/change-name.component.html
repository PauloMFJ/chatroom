<form [formGroup]="userForm" id="change-name-container">
  <input (keydown.enter)="changeName()"
         formControlName="name"
         placeholder="Nickname..."
         required
         type="text" />
  <button (click)="changeName()"
          [disabled]="userForm.invalid"
          class="btn"
          type="button">
    Update
  </button>
</form>
