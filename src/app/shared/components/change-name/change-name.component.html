<form [formGroup]="userForm"
    class="change-name-container">
    <h1>{{ user?.name ? 'Welcome ' + user?.name : 'Welcome' }}!</h1>
    <div class="field">
        <input type="text"
            placeholder="Enter your nickname..."
            formControlName="name"
            required>
    </div>
    <button class="btn"
        type="button"
        (click)="changeName()"
        [disabled]="userForm.invalid">Set Name</button>
</form>
