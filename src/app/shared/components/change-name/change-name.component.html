<form [formGroup]="userForm" id="change-name-container">
  <input (keydown.enter)="changeName()"
         formControlName="name"
         placeholder="Nickname..."
         required
         type="text" />
  <svg-icon (click)="changeName()"
            [applyCss]="true"
            [class.disabled]="userForm.invalid"
            class="icon transition"
            src="../assets/images/edit.svg">
  </svg-icon>
</form>
