<form [formGroup]="userForm" class="change-name-container">
  <h1>{{ user?.name ? 'Welcome ' + user?.name : 'Welcome' }}!</h1>
  <div class="field">
    <input formControlName="name"
           placeholder="Enter your nickname..."
           required
           type="text" />
  </div>
  <button (click)="changeName()"
          [disabled]="userForm.invalid"
          class="btn"
          type="button">
    Set Name
  </button>
</form>
