<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <base href="/">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Chatroom</title>

	    <!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
		<link rel="manifest" href="/assets/images/favicon/site.webmanifest">
		<link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<link href='https://fonts.googleapis.com/css?family=Roboto%7COpen+Sans' rel='stylesheet'>

	    <style type="text/css">
	        body, html {
	            height: 100%;
	            margin: 0;
	            padding: 0;
	            position: relative;
	        }

			.loader {
				position: relative;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			    justify-content: center;
			    height: 100%;
			}

			.loader > img {
		        max-width: 96px;
		        max-height: 96px;
			}

			.on-load {
			    animation: on-load .1s ease-in both;
			}

			@keyframes on-load {
			    from { opacity: 0; }
			    to   { opacity: 1; }
			}

			.pulse {
				animation: pulse 2s ease-in-out infinite;
			}

			@keyframes pulse {
			    0%   { transform: scale(0.9); opacity: 0.7; }
			    50%  { transform: scale(1);   opacity: 1; }
			    100% { transform: scale(0.9); opacity: 0.7; }
			}

			.noscript-warning {
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<app-root>
			<div class="on-load loader">
				<img src="../../../assets/images/chatroom.svg" class="pulse">
				<noscript class="noscript-warning">Please enable JavaScript to continue using this application.</noscript>
			</div>
		</app-root>
	</body>
</html>
